<head>

  <link href="https://fonts.googleapis.com/css?family=Patua+One|Roboto+Condensed:400,700" rel="stylesheet">

<body>
  <!-- navigation -->
  <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid" role="presentation">
        <a href="index.html"><img class="navbar-brand navbar-collapse collapse navbar-right"
        src="portfolio_resources/images/logo.png"
        alt="company logo"></a>
      </div>
    </nav>
  <section id="contact" class="content-section text-center">
        <div class="contact-section">
            <div class="container">
              <h2>Contact Me</h2>
              <p>Feel free to reach out to me by filling the contact form.</p>
              <div class="row">
                <div class="col-md-8 col-md-offset-2">
                  <form class="form-horizontal" action="https://formspree.io/fistybal@yahoo.fr" method="POST">
                    <div class="form-group">
                      <label for="exampleInputName2">Name</label>
                      <input type="text" name="name" class=" name form-control" id="exampleInputName2" placeholder="Jane Doe">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail2">Email</label>
                      <input type="email" name="email" class=" email form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputText">Your Message</label>
                     <textarea  name="message" class=" message form-control" placeholder="Description"></textarea> 
                    </div>
                    <button type="submit" class="submit btn btn-default">Send Message</button>
                  </form>

                  <hr>
                    <h2>Visit my Github</h2>
                  <ul class="list-inline banner-social-buttons">
                    <li><a href="#" class="btn btn-default btn-lg"><i class="fa fa-github"> <span class="network-name">GitHub</span></i></a></li>
                  </ul>
                </div>
              </div>
            </div>
        </div>
      </section>

     
</body>
